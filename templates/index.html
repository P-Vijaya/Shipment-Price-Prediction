<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color:azure;">
    <div class="container">

        <div class="content">
            <br>
            <h1 style="text-align: center">Petrol Price Forecasting</h1><br>

             <br><br><div class="form">
                <form action="/single" method="POST" enctype="multipart/form-data">
                    <h4 style="text-align: left"> To Forecast Petrol price for customized date: </h4>
                    <br><input type = "file" id="myFile" name="Filename">
                    <input type="submit" value="Submit">
                </form>
             </div>

             <br><br><div class="form">
                <form action="/test" method="POST">
                    <h4 style="text-align: left"> To Forecast Petrol price for the given test file: </h4>
                    <br><input type="submit" value="Forecast for test data">
                </form>
             </div>

        </div>
    </div>
</body>
</html>

</body>
</html>

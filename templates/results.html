<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Forecast</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body style="background-color:azure;">

  <div class="table-users">
   <br><div class="header"></div>
      <h1 style="text-align: center"> Forecast Results </h1>

   <style type="text/css">
    table      {border:solid 5px black;width:50%;margin-left:auto; margin-right:auto;}
    table th   {border:solid 2px black;background-color:#FEB9B9;color:black;text-align:center;font-weight:bold;}
    table td   {border:solid 2px black;color:black;text-align:center;}
   </style>

   <table>
      <tr>
         <th>Date</th>
         <th>Prediction Price</th>
      </tr>
         {% for result in results %}
      <tr>
          <td>{{result['Date']}}</td>
          <td>{{result['Price']}}</td>
       {% endfor %}
   </table>
</div>



</body>

</html>
